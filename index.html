<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0, minimum-scale=1"
    />
    <title>Huffman Encoding</title>
    <link rel="stylesheet" href="HuffmanEncoding/_/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>HUFFMANN CODING</h1>
    </header>
    <!-- Encoder -->
    <div class="box enCoder">
      <h2>Encoder</h2>
      <textarea
        type="text"
        id="enCoder"
        placeholder="type text here e.g 'Mississippi river'"
        autofocus
      ></textarea>
      <table>
        <tbody>
          <tr>
            <th>Character</th>
            <th>Frequency</th>
            <th>%</th>
            <th>Code</th>
          </tr>
        </tbody>
      </table>

      <hr />
      <div class="analysis" id="analysis">
        <h2>Analysis</h2>
        <h3 id="prevSize"></h3>
        <h3 id="newSize"></h3>
        <h3 id="cr"></h3>
        <h3 id="cp"></h3>
      </div>
    </div>

    <!-- Decoder -->
    <div class="box deCoder">
      <h2>Decoder</h2>
      <textarea
        disabled
        type="text"
        id="deCoder"
        placeholder="insert the code [takes binary character 0 or 1]"
      ></textarea>
      <div id="result"></div>
    </div>
    <!-- Graph -->
    <div class="box graph">
      <h2>Graph</h2>
    </div>

    <script src="_/js/HuffmanCoding.js"></script>
    <script src="_/js/script.js"></script>
    <script src="_/js/d3js.js"></script>
    <script src="_/js/graph.js"></script>
  </body>
</html>
